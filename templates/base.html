<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Include padding and border in element's total width/height */
        }

        /* Body styling with gradient background */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            /* Purple to dark gradient background */
            background: linear-gradient(135deg, #667eea 0%, #08010f 100%);
            min-height: 100vh;
            /* Full viewport height */
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        /* Container for the decorative background pattern */
        .doodle-container {
            position: fixed;
            /* Stay in place when scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allow clicks to pass through */
            z-index: 0;
            /* Behind other content */
        }

        /* SVG pattern styling */
        svg {
            width: 100%;
            height: 100%;
            opacity: 0.08;
            /* Very subtle background pattern */
        }

        /* Main content container - white card in center */
        .container {
            max-width: 500px;
            margin: 0 auto;
            /* Center horizontally */
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            /* Soft shadow */
            padding: 40px;
            position: relative;
            z-index: 1;
            /* Above background pattern */
        }

        /* Header section styling */
        header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 0;
        }

        /* Main heading styling */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -1px;
            /* Tighter letter spacing for modern look */
        }

        /* Subtitle text below main heading */
        .subtitle {
            font-size: 0.95rem;
            color: #666;
            /* Gray color */
            font-weight: 400;
        }

        /* Main content area */
        main {
            padding: 0;
        }

        /* Form group wrapper for spacing */
        .form-group {
            margin-bottom: 24px;
        }

        /* Input field styling */
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            /* Light gray border */
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            transition: all 0.2s ease;
            /* Smooth transitions */
            font-family: inherit;
            /* Use same font as parent */
        }

        /* Input field focus state */
        .form-control:focus {
            outline: none;
            /* Remove default browser outline */
            border-color: #000;
            /* Black border when focused */
            box-shadow: none;
        }

        /* Base button styling */
        .btn {
            padding: 12px 28px;
            border: 1px solid #000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            /* Smooth hover effects */
            text-decoration: none;
            /* Remove underline for links styled as buttons */
            display: inline-block;
            text-align: center;
            font-family: inherit;
        }

        /* Button container for centering */
        .btn-container {
            display: flex;
            justify-content: center;
            /* Center button horizontally */
            margin-bottom: 40px;
        }

        /* Primary button style (black) */
        .btn-primary {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Primary button hover effect */
        .btn-primary:hover {
            background: #333;
            /* Lighter black on hover */
            border-color: #333;
        }

        /* Success button style (green) - for complete actions */
        .btn-success {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        /* Success button hover effect */
        .btn-success:hover {
            background: #059669;
            /* Darker green on hover */
            border-color: #059669;
        }

        /* Warning button style (orange) - for edit actions */
        .btn-warning {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
        }

        /* Warning button hover effect */
        .btn-warning:hover {
            background: #d97706;
            /* Darker orange on hover */
            border-color: #d97706;
        }

        /* Danger button style (red) - for delete actions */
        .btn-danger {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        /* Danger button hover effect */
        .btn-danger:hover {
            background: #dc2626;
            /* Darker red on hover */
            border-color: #dc2626;
        }

        /* Small button variant */
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Alert/notification box styling */
        .alert {
            padding: 14px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid;
        }

        /* Success alert style (green background) */
        .alert-success {
            background: #f0fdf4;
            /* Light green */
            color: #166534;
            /* Dark green text */
            border-color: #bbf7d0;
            /* Medium green border */
        }

        /* Info alert style (blue background) */
        .alert-info {
            background: #f0f9ff;
            /* Light blue */
            color: #1e40af;
            /* Dark blue text */
            border-color: #bfdbfe;
            /* Medium blue border */
        }

        /* Card component for each todo item */
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #eee;
            /* Very light border */
            transition: all 0.2s ease;
        }

        /* Card hover effect */
        .card:hover {
            border-color: #ccc;
            /* Darker border on hover */
            background: #fafafa;
            /* Slight gray background */
        }

        /* Styling for completed todo cards */
        .card.completed {
            background: #fafafa;
            opacity: 0.7;
            /* Fade completed items */
        }

        /* Todo task text styling */
        .todo-text {
            font-size: 15px;
            line-height: 1.6;
            color: #000;
        }

        /* Completed todo text styling */
        .todo-text.completed {
            text-decoration: line-through;
            /* Strike through completed tasks */
            color: #999;
            /* Gray out text */
        }

        /* Container for action buttons (complete, edit, delete) */
        .todo-actions {
            display: flex;
            gap: 8px;
            /* Space between buttons */
            margin-top: 12px;
        }

        /* Empty state when no todos exist */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }

        /* Empty state text */
        .empty-state p {
            font-size: 15px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 40px 20px 20px;
            color: #999;
            font-size: 13px;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {

            /* Reduce body padding on small screens */
            body {
                padding: 20px 16px;
            }

            /* Smaller heading on mobile */
            h1 {
                font-size: 2rem;
            }

            /* Remove main padding on mobile */
            main {
                padding: 0;
            }

            /* Wrap action buttons on mobile */
            .todo-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <!-- Decorative background pattern container -->
    <div class="doodle-container">
        <!-- SVG with repeating todo-themed icons (checkboxes, pencils, calendars, etc.) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
            <defs>
                <!-- Define a repeating pattern of todo-related icons -->
                <pattern id="todoDoodlePattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
                    <!-- Empty checkbox icon -->
                    <rect x="20" y="20" width="18" height="18" stroke="#ffffff" fill="none" stroke-width="2" rx="3" />

                    <!-- Checked checkbox icon with checkmark -->
                    <rect x="60" y="20" width="18" height="18" stroke="#ffffff" fill="none" stroke-width="2" rx="3" />
                    <path d="M63,29 L68,34 L75,24" stroke="#ffffff" fill="none" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />

                    <!-- Pencil icon for editing -->
                    <path d="M105,20 L110,15 L115,20 L110,35 L105,30 Z M110,15 L112,13 L117,18 L115,20" stroke="#ffffff"
                        fill="none" stroke-width="1.8" stroke-linecap="round" />
                    <line x1="105" y1="30" x2="103" y2="37" stroke="#ffffff" stroke-width="1.8" />

                    <!-- Calendar icon -->
                    <rect x="15" y="60" width="25" height="28" stroke="#ffffff" fill="none" stroke-width="2" rx="2" />
                    <line x1="15" y1="67" x2="40" y2="67" stroke="#ffffff" stroke-width="2" />
                    <line x1="20" y1="57" x2="20" y2="63" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    <line x1="35" y1="57" x2="35" y2="63" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    <!-- Calendar date dots -->
                    <circle cx="22" cy="75" r="1.5" fill="#ffffff" />
                    <circle cx="27" cy="75" r="1.5" fill="#ffffff" />
                    <circle cx="33" cy="75" r="1.5" fill="#ffffff" />
                    <circle cx="22" cy="82" r="1.5" fill="#ffffff" />
                    <circle cx="27" cy="82" r="1.5" fill="#ffffff" />

                    <!-- Star icon for priority tasks -->
                    <path d="M70,65 L73,75 L83,75 L75,81 L78,91 L70,85 L62,91 L65,81 L57,75 L67,75 Z" stroke="#ffffff"
                        fill="none" stroke-width="2" />

                    <!-- Clock icon for time/deadlines -->
                    <circle cx="115" cy="75" r="13" stroke="#ffffff" fill="none" stroke-width="2" />
                    <path d="M115,68 L115,75 L120,78" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />

                    <!-- List with bullet points -->
                    <line x1="25" y1="110" x2="45" y2="110" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    <line x1="25" y1="118" x2="45" y2="118" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    <line x1="25" y1="126" x2="40" y2="126" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    <circle cx="20" cy="110" r="2" fill="#ffffff" />
                    <circle cx="20" cy="118" r="2" fill="#ffffff" />
                    <circle cx="20" cy="126" r="2" fill="#ffffff" />

                    <!-- Target/goal icon -->
                    <circle cx="75" cy="118" r="12" stroke="#ffffff" fill="none" stroke-width="2" />
                    <circle cx="75" cy="118" r="7" stroke="#ffffff" fill="none" stroke-width="2" />
                    <circle cx="75" cy="118" r="3" fill="#ffffff" />

                    <!-- Bell/reminder icon -->
                    <path
                        d="M110,110 Q105,110 105,115 L105,120 Q105,125 110,125 L120,125 Q125,125 125,120 L125,115 Q125,110 120,110"
                        stroke="#ffffff" fill="none" stroke-width="2" />
                    <line x1="112" y1="125" x2="112" y2="128" stroke="#ffffff" stroke-width="2"
                        stroke-linecap="round" />
                    <line x1="118" y1="125" x2="118" y2="128" stroke="#ffffff" stroke-width="2"
                        stroke-linecap="round" />
                    <line x1="115" y1="107" x2="115" y2="110" stroke="#ffffff" stroke-width="2"
                        stroke-linecap="round" />

                    <!-- Lightning bolt for quick tasks -->
                    <path d="M25,150 L20,165 L30,165 L25,180 L40,160 L30,160 Z" stroke="#ffffff" fill="none"
                        stroke-width="2" />

                    <!-- Flag icon for milestones -->
                    <line x1="65" y1="150" x2="65" y2="175" stroke="#ffffff" stroke-width="2" />
                    <path d="M65,150 L80,155 L65,160" stroke="#ffffff" fill="none" stroke-width="2"
                        stroke-linejoin="round" />

                    <!-- Notebook icon -->
                    <rect x="100" y="155" width="22" height="28" stroke="#ffffff" fill="none" stroke-width="2" rx="2" />
                    <line x1="105" y1="155" x2="105" y2="183" stroke="#ffffff" stroke-width="1.5" />
                    <line x1="107" y1="162" x2="117" y2="162" stroke="#ffffff" stroke-width="1.5"
                        stroke-linecap="round" />
                    <line x1="107" y1="168" x2="117" y2="168" stroke="#ffffff" stroke-width="1.5"
                        stroke-linecap="round" />
                    <line x1="107" y1="174" x2="115" y2="174" stroke="#ffffff" stroke-width="1.5"
                        stroke-linecap="round" />

                    <!-- Paper clip icon for attachments -->
                    <path
                        d="M135,160 L135,175 Q135,180 140,180 Q145,180 145,175 L145,158 Q145,150 138,150 Q131,150 131,158 L131,172"
                        stroke="#ffffff" fill="none" stroke-width="2" stroke-linecap="round" />

                    <!-- Coffee cup icon for breaks/rewards -->
                    <path d="M50,195 L50,210 Q50,215 55,215 L70,215 Q75,215 75,210 L75,195" stroke="#ffffff" fill="none"
                        stroke-width="2" />
                    <line x1="45" y1="195" x2="80" y2="195" stroke="#ffffff" stroke-width="2" />
                    <path d="M75,200 L80,200 Q82,200 82,203 Q82,206 80,206 L75,206" stroke="#ffffff" fill="none"
                        stroke-width="2" />

                    <!-- Trophy icon for achievements -->
                    <path
                        d="M105,195 L105,200 Q105,205 110,207 Q115,205 115,200 L115,195 M100,195 L120,195 M110,207 L110,212 M105,212 L115,212"
                        stroke="#ffffff" fill="none" stroke-width="2" stroke-linecap="round" />
                    <path d="M100,195 L98,200 M120,195 L122,200" stroke="#ffffff" fill="none" stroke-width="2"
                        stroke-linecap="round" />
                </pattern>
            </defs>

            <!-- Apply the pattern to fill the entire SVG -->
            <rect width="800" height="800" fill="url(#todoDoodlePattern)" />
        </svg>
    </div>

    <!-- Main content container (white card) -->
    <div class="container">
        <!-- Header section with title and subtitle -->
        <header>
            <h1>My Tasks</h1>
            <div class="subtitle">Keep track of what matters!</div>
        </header>

        <!-- Main content area where child templates will inject their content -->
        <main>
            <!-- Jinja2 template block - child templates will override this -->
            {% block content %}{% endblock %}
        </main>

        <!-- Footer with copyright -->
        <footer>
            &copy; CruxCreates
        </footer>
    </div>
</body>

</html>
